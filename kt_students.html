<!DOCTYPE html>
<html>
    <head>
        <title>Students</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <header>
            <a href="students.html">Students</a> | 
            <a href="gradclass.html">Graduating Classes</a> | 
            <a href="clubs.html">Clubs</a> | 
            <a href="sports.html">Sports</a> | 
            <a href="events.html">Events</a> | 
            <a href="club-membership.html">Club Memberships</a>  | 
            <a href="sport-membership.html">Sport Memberships</a> | 
            <a href="event-membership.html">Event Memberships</a>
        </header>
        <main>
            <h1>Students</h1>
            <table border="1" cellpadding="5">
                <thead> 
                    <tr>
                        <th>StudentID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Graduating Class</th>
                    </tr>
                </thead>
                <!-- specify where to insert handlebars html -->
                <tbody id="student-table-body"></tbody>
            </table>

            <!-- define the template for each student row -->
            <script id="student-template" type="text/x-handlebars-template">
                {{#each students}}
                <tr>
                    <td>{{this.studentID}}</td>
                    <td>{{this.firstName}}</td>
                    <td>{{this.lastName}}</td>
                    <td>{{this.gradClassID}}</td>
                </tr>
                {{/each}}
            </script>

            <!-- insert student info  -->
            <script type="text/javascript">
                var source = document.getElementById("student-template").innerHTML;

                // compile provided template                
                var template = Handlebars.compile(source);
                var rawStudentData = {students: [
                    {studentID: "1700000001", firstName: "Kevin", lastName: "Kim", gradClassID: "2024"},
                    {studentID: "1700000002", firstName: "Daniel", lastName: "Liu", gradClassID: "2025"},
                    {studentID: "1700000003", firstName: "Scarlet", lastName: "Sun", gradClassID: "2024"},
                    {studentID: "1700000004", firstName: "Cameron", lastName: "Roberts", gradClassID: "2026"},
                    {studentID: "1700000005", firstName: "Andy", lastName: "Wong", gradClassID: "2027"}
                ]};

                var studentData = template(rawStudentData);
                document.getElementById("student-table-body").innerHTML = studentData;
            </script>
        </main>
    </body>
</html>
